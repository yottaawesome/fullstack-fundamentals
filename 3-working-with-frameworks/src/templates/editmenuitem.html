<html>
    <head>
        <title>Restaurant App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>

    <body>
        <h1>Editing menu item {{ item.name }}</h1>

        <form action="{{ url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=item.id) }}" method="POST">
            <label for="name">Name:</label>
            <input name="name" placeholder="Name" type="text" size="80" value="{{ item.name }}">

            <label for="description">Description:</label>
            <input name="description" placeholder="Description" type="text" size="250" value="{{ item.description }}">

            <label for="price">Price:</label>
            <input name="price" placeholder="Price ($)" type="text" size="8" value="{{ item.price }}">

            <label for="course">Course:</label>
            <input name="course" placeholder="Course" type="text" size="250" value="{{ item.course }}">

            <div>
                <input type="submit" value="Update"> <a href="{{ url_for('restaurant_menu', restaurant_id=restaurant_id) }}">Cancel</a>
            </div>
        </form>
    </body>
</html>
