<html>
    <head>
        <title>Restaurant App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>

    <body>
        <h1>Restaurants</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for msg in messages %}
            <li><strong>{{ msg }}</strong></li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <p><a href="{{ url_for('new_restaurant') }}">New restaurant</a></p>

        {% for r in restaurants %}
        <div>
            <p>{{r.name}}</p>
            <p>{{r.description}}</p>
            <p> {{r.price}} </p>
            <a href="{{ url_for('restaurant_menu', restaurant_id=r.id) }}">view menu</a>
            <a href="{{ url_for('edit_restaurant', restaurant_id=r.id) }}">edit</a>
            <a href="{{ url_for('delete_restaurant', restaurant_id=r.id) }}">delete</a>
        </div>
        {% endfor %}
    </body>
</html>
