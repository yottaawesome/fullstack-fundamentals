<html>
    <head>
        <title>Restaurant App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    
    <body>
        <h1>Delete menu item {{ item.name }}?</h1>

        <form action="{{ url_for('delete_menu_item', restaurant_id=restaurant_id, menu_id=item.id) }}" method="POST">

        </form>
    </body>
</html>
